<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SMARTgoalBOX</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
  </head>

  <body>
      <section class="top-container">
        <article class="todo-stage">
          <h1><span class="todo-text">SMART</span><span class="box-text">goals</span></h1>
          <ul class="smart-goal-tips">
            <li>S - specific, significant, stretching</li>
            <li>M - measurable, meaningful, motivational</li>
            <li>A - attainable, achievable, acceptable, action</li>
            <li>R - realistic, relevant, reasonable, rewarding, results</li>
            <li>T - time-based, time-bound, timely, tangible, trackable</ul>
          <form>
            <input id="todo-title" class="user-inputs" type="date" name="title" value="12-31-2017" />
            <input id="todo-task" class="user-inputs" type="text" name="body" placeholder="Goal" />
            <button id="save-btn" class="user-inputs" type="submit" disabled />CreateGoal</button>
          </form>
        </article>
      </section>
      <section class="bottom-container search-box">
        <article class="todo-stage">
            <input id="search-bar" class="user-inputs" type="text" name="search" placeholder="Search" />
            <article class="filter-btn-container">
              <p>Sort by importance</p>
              <button class="importance-btn" id="critical" type="button" name="button">critical</button>
              <button class="importance-btn" id="high" type="button" name="button">high</button>
              <button class="importance-btn" id="normal" type="button" name="button">normal</button>
              <button class="importance-btn" id="low" type="button" name="button">low</button>
              <button class="importance-btn" id="none" type="button" name="button">none</button>
              <button class="importance-btn" id="clear-filters" type="button" name="button">clear filters</button>
              <button class="importance-btn" id="show-completed-todo">show completed todos</button>
              <button class="importance-btn" id="show-more-todo">show more todos</button>
            </article>
        </article>
      </section>
      <section class="bottom-container">
        <article class="todo-stage todo-card-section" >

        </article>
      </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src=scripts.js></script>
  </body>

</html>
