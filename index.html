<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2DoBox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet" />
  </head>

  <body>
      <section class="top-container">
        <article class="todo-stage">
          <h1><span class="todo-text">2Do</span><span class="box-text">Box</span></h1>
          <form>
            <input id="todo-title" class="user-inputs" type="text" name="title" placeholder="Title" />
            <input id="todo-task" class="user-inputs" type="text" name="body" placeholder="Task" />
            <button id="save-btn" class="user-inputs" type="submit" disabled />save</button>
          </form>
        </article>
      </section>
      <section class="bottom-container search-box">
        <article class="todo-stage">
          <form>
            <input id="search-bar" class="user-inputs" type="text" name="search" placeholder="Filter" />
            <div class="filter-btn-container">
              <button class="importance-btn" type="button" name="button">critical</button>
              <button class="importance-btn" type="button" name="button">high</button>
              <button class="importance-btn" type="button" name="button">normal</button>
              <button class="importance-btn" type="button" name="button">low</button>
              <button class="importance-btn" type="button" name="button">none</button>
              <button class="importance-btn" type="button" name="button">clear filters</button>

            </div>
          </form>
        </article>
      </section>
      <section class="bottom-container">
        <article class="todo-stage todo-card-section" >

        </article>
      </section>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src=scripts.js></script>
  </body>

</html>
